name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  fix-style:
    name: Run fix-style on PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run fix-style
        run: npm run fix-style
